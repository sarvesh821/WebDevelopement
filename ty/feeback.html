<html>
  <head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="heading">
      <p>Without wonder and insight, acting is just a business. With it, it becomes creation.</p>
    </div>
    
    
  <h1>Hope you enjoyed visiting <br>our website?</h1>
  <div class="info">
    <p>Please give your feedback:</p>
  </div>
  <div class="ara">
    <textarea id="textarea" name="text" rows="10" cols="80"></textarea>
  </div>
  <div class="rate">
    <p>Rating:</p>
  </div>
  <br>
  
  <div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>
  </div>
  <br>
  <br>
  <button>
    <span>Submit</span>
  </button>
  </body>
</html>
